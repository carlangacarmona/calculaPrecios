<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Precio Total</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de Precio Total de Compra</h2>
        <div class="card p-4">
            <div class="form-group">
                <label for="categoria">Categoría del Producto:</label>
                <select class="form-control" id="categoria">
                    <option value="ropa">Ropa</option>
                    <option value="electrónica">Electrónica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Productos:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad de productos">
            </div>
            <div class="form-group">
                <label for="precio">Precio Unitario del Producto:</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio unitario">
            </div>
            <button class="btn btn-primary btn-block" onclick="calcularPrecioTotal()">Calcular Precio Total</button>
            <div class="mt-4">
                <h4>Resultados:</h4>
                <p id="resultadoDescuento">Descuento Total: --</p>
                <p id="resultadoPrecio">Precio Final Total: --</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/logica.js"></script>
</body>
</html>
